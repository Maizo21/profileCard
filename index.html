<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <section class="max-w-sm container card-container mx-auto my-10">
        <div
          class="card-body horizontal grid gap-0 grid-cols-1 text-center rounded-2xl"
        >
          <div class="card-images rounded-t-2xl">
            <img
              src="images/nan.png"
              alt="Profile photo"
              class="mx-auto rounded-full w-40 h-40 object-cover my-8"
            />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#bddaec"
                fill-opacity="1"
                d="M0,160L26.7,176C53.3,192,107,224,160,245.3C213.3,267,267,277,320,266.7C373.3,256,427,224,480,176C533.3,128,587,64,640,64C693.3,64,747,128,800,176C853.3,224,907,256,960,245.3C1013.3,235,1067,181,1120,138.7C1173.3,96,1227,64,1280,90.7C1333.3,117,1387,203,1413,245.3L1440,288L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"
              ></path>
            </svg>
            <div class="vertical-svg">
              <img src="./images/wave.png" alt="wave" />
            </div>
          </div>

          <div class="profile-content p-6 pt-0 rounded-b-2xl">
            <div>
              <h1 class="text-xl mb-1 uppercase">Hernan Amaiz</h1>
              <h2>
                <a
                  href="https://www.instagram.com/nan.amaiz/"
                  target="_blank"
                  class="text-gray-600 text-sm"
                >
                  @nan.amaiz</a
                >
              </h2>
              <div
                class="profile-media media-horizontal my-4 flex justify-around gap-4 w-56 mx-auto"
              >
                <a
                  href="https://www.facebook.com/hernan.amaizperez/"
                  target="_blank"
                  ><i class="fa-brands fa-facebook-square text-2xl"></i
                ></a>
                <a href="https://github.com/Maizo21" target="_blank"
                  ><i class="fa-brands fa-github-square text-2xl"></i
                ></a>
                <a href="https://www.instagram.com/nan.amaiz/" target="_blank"
                  ><i class="fa-brands fa-instagram text-2xl"></i
                ></a>
                <a
                  href="https://www.linkedin.com/in/hernan-amaiz-367b08103/"
                  target="_blank"
                  ><i class="fa-brands fa-linkedin text-2xl"></i
                ></a>
              </div>
              <div class="profile-description w-auto mx-auto">
                <p class="my-1">💬 I known react, javascript and php.</p>
                <p class="my-1">📍 I live in Santiago, Chile.</p>
                <p class="my-1">🎮 I can beat anyone at Crash Nitro Kart.</p>
              </div>
              <div class="profile-job my-10 mb-0">
                <p>👨‍💻 Front-end Developer</p>
              </div>
            </div>
            <div
              class="profile-media media-vertical my-4 flex justify-around gap-4 w-56 mx-auto"
            >
              <a
                href="https://www.facebook.com/hernan.amaizperez/"
                target="_blank"
                ><i class="fa-brands fa-facebook-square text-2xl"></i
              ></a>
              <a href="https://github.com/Maizo21" target="_blank"
                ><i class="fa-brands fa-github-square text-2xl"></i
              ></a>
              <a href="https://www.instagram.com/nan.amaiz/" target="_blank"
                ><i class="fa-brands fa-instagram text-2xl"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/hernan-amaiz-367b08103/"
                target="_blank"
                ><i class="fa-brands fa-linkedin text-2xl"></i
              ></a>
            </div>
          </div>
        </div>
      </section>

      <button class="fixed w-10 right-56 top-48" id="btn-change">
        <img src="./images/swap.png" alt="button swap" />
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
